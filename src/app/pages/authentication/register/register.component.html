                <p class="workshift">WORK SHIFT APP</p>
              </a>
          </div>

          <!-- <div class="or-border m-t-30">or sign up with</div> -->

          <form class="m-t-30"  #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" >
            <div *ngIf="step === 1" >
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >First Name</mat-label
              >
              <mat-form-field appearance="outline" class="w-100"  color="primary">
                <input matInput [(ngModel)]="first_name" name="first_name" />
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >last Name</mat-label
              >
              <mat-form-field appearance="outline" class="w-100"  color="primary">
                <input matInput [(ngModel)]="last_name" name="last_name" />
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Phone Number</mat-label
              >
              <mat-form-field appearance="outline" class="w-100"  color="primary">
                <input matInput [(ngModel)]="phone_number" type="number" name="phone_number" />
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" 
              >Email Adddress</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" [(ngModel)]="email" name="email"  />
            </mat-form-field>

              <mat-form-field class="w-100"  >
                <mat-label>Gender</mat-label>
                <mat-select [(ngModel)]="gender" name="gender"  >
                  <mat-option value="Male">Male</mat-option>
                  <mat-option value="Female">Female</mat-option>
                </mat-select>
              </mat-form-field>
            <div class="text-end">
              <button mat-raised-button color="primary" (click)="step = 2 " >Next >></button>
            </div>
          </div>
            
          <div *ngIf="step === 2" >
            
            <mat-form-field class="w-100"  >
              <input matInput [matDatepicker]="picker" [(ngModel)]="date_birth" name="date_birth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Home Address</mat-label
            >
            <mat-form-field appearance="outline" class="w-100"  color="primary">
              <input matInput [(ngModel)]="home_address"  name="home_address" />
            </mat-form-field>
            

            <mat-form-field  class="w-100" >
              <mat-label>Marital Status</mat-label>
              <mat-select [(ngModel)]="marital_status" name="marital_status" >
                <mat-option value="Male">Single</mat-option>
                <mat-option value="Female">Married</mat-option>
              </mat-select>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              
              <input matInput type="password" [(ngModel)]="password" name="password" />
            </mat-form-field>
            
              
            
            <br>
            <button  mat-flat-button color="primary" class="w-100" >
              Sign Up
            </button>
          
          </div>
            
            <!-- input -->
          </form>
          <div style="text-align: end; margin-bottom: 10px; margin-top: 10px;" *ngIf="step === 2" >
            <button mat-raised-button color="accent" (click)="step = 1 " ><< Previous </button>
          </div>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/login/user']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
