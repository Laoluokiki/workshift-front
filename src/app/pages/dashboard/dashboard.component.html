  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Departments</mat-card-title>
        <app-table [columns]="deptColumns" [data]="allDept" [pagination]="pagination" [actionButtons]="actionButtons" (onactionTrigger)="takeAction($event)"   ></app-table>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Users</mat-card-title>
        <app-table [columns]="userColumns" [data]="users" [pagination]="pagination"  ></app-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
