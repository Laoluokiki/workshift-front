  <div class="col-lg-6">
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Department</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="allDept" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="name_of_department">
              <th mat-header-cell *matHeaderCellDef>Department</th>
              <td mat-cell *matCellDef="let element">{{element.name_of_department}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <!-- <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container> -->
          
            <!-- Weight Column -->
            <!-- <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{element.weight}}</td>
            </ng-container> -->
          
            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
