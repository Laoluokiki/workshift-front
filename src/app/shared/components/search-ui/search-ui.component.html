<div
  class="mb-3 d-flex justify-content-between align-items-baseline flex-wrap"
  style="align-items: center"
>
  <div class="search-container">
    <ng-container *ngIf="showSearchInput">
      <i
        data-feather="search"
        appFeatherIcon
        class="icon-sm me-2 search-icon-ui"
      ></i>
      <input
        type="search"
        class="form-control"
        id="search"
        [placeholder]="placeholder"
        [formControl]="search"
      />
    </ng-container>
  </div>

  <div>
    <ng-content></ng-content>
  </div>
</div>
