<div
  class="d-flex justify-content-between align-items-baseline flex-wrap grid-margin"
>
  <div class="d-flex align-items-center">
    <button (click)="goBack()" class="btn btn-primary" *ngIf="showBackButton">
      <i-tabler
      class="routeIcon"
      name="arrow-left"
      matListItemIcon
    ></i-tabler>
      </button>
    <h4 class="mb-3 mb-md-0 text-primary" [ngClass]="{'mx-4': showBackButton}">{{ title }}</h4>
  </div>
  <div class="d-flex align-items-center flex-wrap text-nowrap gap-10">
    <ng-content></ng-content>
    
    <button
      *ngFor="let btn of titleActionButtons"
      type="button"
      class="btn btn-secondary text-primary mb-2 mt-4 mb-md-0 d-block mx-auto"
      (click)="triggerAction(btn.action)">
      {{ btn.label }}
    </button>
  </div>
</div>
